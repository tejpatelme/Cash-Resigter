<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h2>ðŸ’° Cash Register</h2>
        <p>Enter the bill amount and the cash paid amount.The manager will tell you the minimum number of notes required to pay the difference.</p>
        <p>Notes are of 2000, 500, 100, 20, 5, 1 rs respectively.</p>
        <div class="billamtdiv">
            <input type="number" id="billAmt" placeholder="Enter Bill Amount"></input>
            <button id="nextbtn" >Next</button>
        </div>
        <div class="cashamtdiv">
            <input type="number" id="cashAmt" placeholder="Enter Cash Amount"></input>
            <button id="button">Calculate Notes</button>
        </div>
        <div class="outputdiv">
            <table style="margin:auto;" class="output">
                <tr class="cell1">
                    <th>No. of Notes</th>
                </tr>
                <tr class="cell2">
                    <th>Note</th>
                </tr> 
            </table>
        </div>
        <p class="message"></p>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
